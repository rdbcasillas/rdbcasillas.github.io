<div class="home">

  <ul class="post-list">
    {% for post in site.categories.books %}
      <li>
      <span class="post-meta"> {{ post.date | date: "%b %Y" }}</span><br>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
