<div class="home">

  <h1 class="page-heading">2016</h1>
  <ul class="post-list">
    {% for post in site.categories.webreads %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
