---
layout: default
---

<div class="home">

  <h1 class="page-heading">Essays</h1>

  <ul class="post-list">
    {% for post in site.categories.essays %}
      <li>
      <span class="post-meta"> {{ post.date | date: "%B  %Y" }}</span><br>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
